<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/content.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/reg.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2032331_shce8bqeh1.css">

    <script src="../js/reg.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <div id="layout">
            <div class="top_logo">
                <a href=""></a>
            </div>
            <div class="reg_title">
                <h3>注册小米账号</h3>
            </div>
            <div class="form">
                <div class="regbox">
                    <div class="reg_step1">
                        <h4 class="tit_normal">
                            国家/地区
                        </h4>
                        <div class="select_region">
                            <p>中国</p>
                            <i></i>
                        </div>
                        <div class="reg_tip_text">  
                            成功注册帐号后，国家/地区将不能被修改</div>
                        <h4 class="tit_normal">
                            手机号码   
                        </h4>
                        <div class="labelbox">
                                <label for="">+86</label>
                                <input id="phone" type="text" placeholder="请输入手机号码">
                        </div>
                        <div  class="err_tip err1" style="display: none;">
                            <em></em><span></span>
                        </div>
                        <div class="fixed_bot">
                            <input type="submit" value="立即注册" >
                        </div>
                    </div>
                    <div class="reg_step2">
                        <div class="step2_title">
                            <div>我们已经发送一条验证短信至<span id="ph">+86 18370139930</span></div>
                            <p>请输入短信中的验证码 </p>
                        </div>
                        <div class="inputsend">
                            <input id="server_code" type="text" placeholder="请输入验证码">
                            <span><a href="">重新发送<i id="Interval">(100s)</i></a></span>
                        </div>
                        <div class="err_tip err2" style="display: none;">
                            <em></em><span></span>
                        </div>
                        <div class="uncode">
                            <a href="">收不到验证码?</a>
                        </div>
                        <div class="fixed_bot">
                            <input type="submit" value="下一步">
                            <input type="button" value="返回">
                        </div>
                    </div>
                    <div class="reg_step3">
                        <div class="step3_title">
                            <div>您注册的手机号码为<span id="ph2">18370139930</span></div>
                            <p>请设置您的密码：</p>
                        </div>
                        <div class="input_box">
                            <div class="set_password1">
                                <input id="password" type="password" placeholder="请输入密码">
                            </div>
                            <div class="set_password2">
                                <input id="checkpass" type="password" placeholder="请再次输入密码">
                            </div>
                        </div>
                        <div class="err_tip err3" style="display: none;">
                            <em></em><span>请输入确认密码</span>
                        </div>
                        <div class="fixed_bot">
                            <input id="reg_btn" type="submit" value="提交">
                        </div>
                    </div>
                </div>
            </div>
            <div class="privacy_box">
                <label for="">
                    已阅读并同意：小米 <a href="">用户协议</a> 和 <a href="">隐私政策</a>
                </label>
            </div>
        </div>
    </div>
    <div id="n_footer">
        <div class="nf_link">
            <a href="">简体</a>
            <span>|</span>
            <a href="">繁体</a>
            <span>|</span>
            <a href="">English</a>
            <span>|</span>
            <a href="">简常问题</a>
        </div>
        <div class="nf-info">
            小米公司版权所有-京ICP备10046444-<a href=""><span><img src="../images/ghs.png" alt=""></span>京公网安备11010802020134号</a>-京ICP证110507号 
        </div>
    </div>
</body>
</html>
